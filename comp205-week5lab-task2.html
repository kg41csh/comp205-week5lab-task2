<!DOCTYPE html>

<html>
    <head>
        <title> HTML5 </title>
        <h1> Test2 - The Select Element </h1>
    </head>
    <body>
        
    <form>        
           
        <label> Date of birth : </label>
        
        <input type="Date" value="12/01/1955" />
        <br/>
        <br/>        

        
        <p> You can Choose any store:</p>

            <select name="Grocery Store">
                <option value="Food Basic"> Food Basic </option>
                <option value="Nofrills"> Nofrills </option>
                <option value="Costco"> Costco </option>
                <option value="Farm Boys"> Farm Boys </option>
            </select>
        <br/>
        <br/>
        <br/>
        <input type="submit" value="Submit" />
    </form>

    </body>

</html>
